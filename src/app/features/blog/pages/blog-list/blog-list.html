<div class="blog-container">
  <div class="blog-header">
    <h1>Последние посты</h1>
    <button 
      *ngIf="currentUser" 
      routerLink="/blog/create" 
      class="btn btn-primary">
      Написать пост
    </button>
  </div>

  <div class="blog-posts">
    <div *ngFor="let post of blogPosts" class="blog-post-card">
      <div class="post-header">
        <h2>
          <a [routerLink]="['/blog', post.id]">{{ post.title }}</a>
        </h2>
        <span class="post-date">{{ post.createdAt | date:'dd.MM.yyyy' }}</span>
      </div>
      <p class="post-excerpt">{{ post.excerpt }}</p>
      <div class="post-footer">
        <span class="post-author">Автор: {{ post.author }}</span>
        <a [routerLink]="['/blog', post.id]" class="read-more">Читать далее →</a>
      </div>
    </div>
  </div>

  <div *ngIf="blogPosts.length === 0" class="no-posts">
    <p>Пока нет постов. Будьте первым, кто напишет!</p>
  </div>
</div>
